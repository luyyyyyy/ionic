<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="想吃什么搜这里" showCancelButton> 
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
