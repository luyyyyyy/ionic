<ion-header>

  <ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="想吃什么搜这里" showCancelButton> 
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="下拉刷新"
      refreshingText="正在刷新"
      refreshingSpinner='bubbles'
    >  
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
     <ion-item *ngFor="let temp of listImg">
       <ion-thumbnail item-start (click)="jumpToStep()">
         <img [src]="'assets/'+temp.img"/>
       </ion-thumbnail>
       <p style="color:#000">{{temp.title}}</p>
       <p style="font-size:0.2em">{{temp.detail}}</p>
     </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingText="正在努力的加载中..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
